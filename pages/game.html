<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ad7474103a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/game.css">
    <title>Typing Game</title>
</head>
<body>

<button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
</button>

<div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficutly" class="difficulty">Difficulty:</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
</div>


<div class="container">
      <h2>Typing Game</h2>
      <small>Type the following:</small>

      <h1 id="word"></h1>

      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..."
      />

      <p class="time-container">Time left: <span id="time">10s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div id="end-game-container" class="end-game-container"></div>
    </div>

    <!-- Navigation link to return to index -->
    <div style="position: fixed; bottom: 20px; right: 20px;">
      <a href="../index.html" class="btn btn-primary">Back to Assignments</a>
    </div>

    <script src="../scripts/game.js"></script>
    
</body>
</html>
